<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awesome Web Feature</title>

  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body style="font-family: 'Roboto', sans-serif;">

  <!-- Dynamic Header -->
  <div id="header-placeholder"></div>

  <!-- Hero Section -->
  <section class="hero d-flex align-items-center justify-content-center text-white text-center">
    <div class="container">
      <h1 class="display-4">Welcome to Our Feature Page</h1>
      <p class="lead">Let's build something amazing together!</p>
    </div>
  </section>

  <!-- Form Section -->
  <section id="contact-form" class="py-5">
    <div class="container custom-container">
      <h2 class="headline mb-4">Contact Us</h2>
      <form class="contact-form" novalidate method="post" action="/form-handler">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" name="first" class="form-control" placeholder="Enter your first name" />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" name="last" class="form-control" placeholder="Enter your last name" />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" />
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" />
          </div>
          <div class="col-12">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="state" class="form-label">State</label>
            <select id="state" name="state" class="form-select">
              <option value="" selected disabled>Choose your state</option>
              <option value="VIC">VIC</option>
              <option value="NSW">NSW</option>
              <option value="QLD">QLD</option>
              <option value="WA">WA</option>
              <option value="SA">SA</option>
              <option value="TAS">TAS</option>
              <option value="ACT">ACT</option>
              <option value="NT">NT</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="suburb" class="form-label">Suburb</label>
            <input type="text" id="suburb" name="suburb" class="form-control" placeholder="Enter your suburb" />
          </div>
          <div class="col-md-6">
            <label for="street" class="form-label">Street</label>
            <input type="text" id="street" name="street" class="form-control" placeholder="Enter your street name" />
          </div>
          <div class="col-md-6">
            <label for="house" class="form-label">House / Unit Number</label>
            <input type="text" id="house" name="house" class="form-control" placeholder="e.g. 15B or Unit 2" />
          </div>
          <div class="col-12">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-control" rows="4" placeholder="Write your message here..."></textarea>
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-submit-form">Send</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <div class="container">
      <small>&copy; 2025 Complete Awesome Website Feature</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/contact.js"></script>
  <script src="js/load-header.js"></script>

</body>
</html>
